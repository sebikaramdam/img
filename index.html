<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Brother üíô</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #dbeafe, #f0f9ff);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.card {
    background: white;
    width: 90%;
    max-width: 360px;
    padding: 20px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

h1 {
    font-size: 20px;
    color: #2563eb;
    margin-bottom: 15px;
}

img {
    width: 220px;
    border-radius: 15px;
    margin-bottom: 15px;
}

.option {
    background: #e0f2fe;
    padding: 12px;
    margin: 10px 0;
    border-radius: 12px;
    cursor: pointer;
    font-size: 16px;
}

.option:hover {
    background: #bae6fd;
}

.result {
    font-size: 28px;
    margin-top: 10px;
    display: none;
}

.btn-area {
    position: relative;
    height: 70px;
}

button {
    padding: 12px 26px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    position: absolute;
}

#yes { background:#2563eb; color:white; left:20%; }
#no { background:#64748b; color:white; left:55%; }
</style>
</head>

<body>

<!-- QUIZ CARD -->
<div class="card" id="quizCard">
    <h1 id="quizQn"></h1>
    <div id="options"></div>
    <div class="result" id="quizResult"></div>
</div>

<!-- BROTHER CARD -->
<div class="card" id="brotherCard" style="display:none;">
    <h1 id="question"></h1>
    <img id="image">
    <div class="btn-area">
        <button id="yes" onclick="yesClick()">Yes</button>
        <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
    </div>
</div>

<script>
/* ================= QUIZ PART ================= */

const quiz = [
    {
        q: "What kind of sister am I to you? üòä",
        options: [
            "Annoying but caring",
            "Always supportive",
            "Funny and crazy",
            "All of the above üòÑ"
        ],
        correct: 3
    },
    {
        q: "d? üíô",
        options: ["Yes", "Of course!"],
        correct: 1
    },
    {
        q: "Who is the best sister in the world? üòé",
        options: ["sebu", "sebu"],
        correct: 0
    },
    {
        q: "will u say no to make me smile?",
        options: [
            "yes",
            "no",
        ],
        correct: 0
    }
];

let quizIndex = 0;

function loadQuiz() {
    document.getElementById("quizResult").style.display = "none";
    document.getElementById("quizQn").innerHTML = quiz[quizIndex].q;

    const optDiv = document.getElementById("options");
    optDiv.innerHTML = "";

    quiz[quizIndex].options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.innerHTML = opt;
        div.onclick = () => checkAnswer(i);
        optDiv.appendChild(div);
    });
}

function checkAnswer(selected) {
    const result = document.getElementById("quizResult");
    result.style.display = "block";

    if (selected === quiz[quizIndex].correct) {
        result.innerHTML = "üíô CORRECT üíô";
        setTimeout(() => {
            quizIndex++;
            if (quizIndex < quiz.length) {
                loadQuiz();
            } else {
                document.getElementById("quizCard").style.display = "none";
                document.getElementById("brotherCard").style.display = "block";
                loadStep();
            }
        }, 1000);
    } else {
        result.innerHTML = "üòú Try again!";
    }
}

loadQuiz();

/* ================= BROTHER PART ================= */

const yourName = "Anisha";
const brotherName = "Prabesh";

const steps = [
    { q:`Hey ${brotherName} üòÑ Ready for something?`, img:"pic1.jpg" },
    { q:"do u still love ur ex?", img:"pic2.jpg" },
    { q:"if ur ans is yes than give me 1000rs üí™", img:"pic3.jpg" },
    { q:"do u agree u r short temper?", img:"sebi/pic4.jpg" },
    { q:`u are so handsome? üòé`, img:"pic5.jpg" }
];

let index = 0;

function loadStep() {
    document.getElementById("question").innerHTML = steps[index].q;
    document.getElementById("image").src = steps[index].img;
}

function moveNo() {
    const no = document.getElementById("no");
    no.style.transform =
        `translate(${Math.random()*200-100}px, ${Math.random()*120-60}px)`;
}

function yesClick() {
    index++;
    if (index < steps.length) {
        loadStep();
    } else {
        document.body.innerHTML = `
        <div style="height:100vh;display:flex;flex-direction:column;
        justify-content:center;align-items:center;
        background:linear-gradient(135deg,#dbeafe,#f0f9ff)">
            <h1 style="color:#2563eb">Best Brother Ever üíô</h1>
            <p>${yourName} ü§ç ${brotherName} ‚Äî Forever siblings!</p>
        </div>`;
    }
}
</script>

</body>
</html>
